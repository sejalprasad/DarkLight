<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="bod">
    <nav>
      <img src="Images/moon-solid-24.png" alt="moon img" id="icon" />
    </nav>
    <section>
      <div class="entire">
        <div id="floating">
          <form name="myForm" onsubmit="func()" class="adjust">
            <span>First Name:</span>
            <input type="text" name="fname" id="fname" value="" /> <br /><br />
            <span>Last Name:</span>
            <input type="text" name="lname" id="lname" value="" /> <br /><br />
            <span>Email:</span>
            <input type="email" name="mail" id="mail" value="" />
            <p id="btna">
              <input
                type="submit"
                name="submit"
                id="btn"
                value="Add"
                onclick="AddRow()"
              />
            </p>
          </form>
        </div>

        <div id="scroll">
          <table id="show">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </section>

    <script>
      function func(e) {
        event.preventDefault();
      }

      var list1 = [];
      var list2 = [];
      var list3 = [];

      var n = 1;
      var x = 0;

      function AddRow() {
        var AddRown = document.getElementById("show");
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById("fname").value;
        list2[x] = document.getElementById("lname").value;
        list3[x] = document.getElementById("mail").value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];

        n++;
        x++;
      }

      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
          icon.src = "Images/sun-solid-24.png";
        } else {
          icon.src = "Images/moon-solid-24.png";
        }
      };
    </script>
  </body>
</html>
